version: '3.8'

services:
  licitacoes-api:
    build: .
    container_name: licitacoes-campinas-api
    ports:
      - "8080:8080"
    environment:
      - RUN_AS_API=true
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped
    # Recursos recomendados para Playwright
    shm_size: '2gb'
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
